name: Actualizar Observatorio

on:
  schedule:
    - cron: '0 22 * * *'  
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-blog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Chequear codigo
        uses: actions/checkout@v4

      - name: Instalar Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Instalar R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.1'
          use-public-rspm: true

      - name: Cachear paquetes de R  # ‚¨ÖÔ∏è Esto ahorra 12+ minutos
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-r-

      - name: Instalar dependencias de Linux
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libharfbuzz-dev libfribidi-dev

      - name: Instalar paquetes R  
        run: |
          install.packages(c("tidyverse", "highcharter", "readxl", "lubridate", 
                            "httr", "janitor", "DT", "htmltools", "bslib", "bsicons"), 
                          repos = "https://cloud.r-project.org")
        shell: Rscript {0}

      - name: Limpiar caches de Quarto  
        run: |
          rm -rf _freeze/
          rm -rf observatorio_cache/
          rm -rf *_cache/

      - name: Renderizar Proyecto
        run: quarto render

      - name: Guardar cambios
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add docs/
          if git diff --staged --quiet; then
            echo "‚ö†Ô∏è Sin cambios"
          else
            git commit -m "üîÑ Auto-update: $(date +'%Y-%m-%d %H:%M UTC')"
            git push
            echo "‚úÖ Publicado"
          fi