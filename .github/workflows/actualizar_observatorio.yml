name: Actualizar Observatorio

on:
  schedule:
    - cron: '0 22 * * *'  
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-blog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Chequear codigo
        uses: actions/checkout@v4

      - name: Instalar Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Instalar R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.1'
          use-public-rspm: true

      - name: Instalar dependencias del sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libharfbuzz-dev libfribidi-dev

      - name: Instalar y cachear paquetes R  # ‚¨ÖÔ∏è Soluci√≥n oficial
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyverse
            any::highcharter
            any::readxl
            any::lubridate
            any::httr
            any::janitor
            any::DT
            any::htmltools
            any::bslib
            any::bsicons
            any::rmarkdown
            any::knitr
            any::here
            any::showtext
            any::scales
            any::patchwork
            any::ggrepel

      - name: Limpiar caches de Quarto
        run: |
          rm -rf _freeze/
          rm -rf observatorio_cache/
          rm -rf *_cache/

      - name: Renderizar Proyecto
        run: quarto render

      - name: Guardar cambios
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add docs/
          if git diff --staged --quiet; then
            echo "‚ö†Ô∏è Sin cambios"
          else
            git commit -m "üîÑ Auto-update: $(date +'%Y-%m-%d %H:%M UTC')"
            git push
            echo "‚úÖ Publicado"
          fi